<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-md-12 text-white">

            <a routerLink='/home' class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> home
            </a>

            <h1 class="font-size54 text-center">Themes</h1>
            <h5 class="font-size18 text-center">See here all registered themes or register a new one:</h5>

            <div class="row d-flex justify-content-center my-4">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='theme.tema' type="text" class="form-control" id="description" placeholder="Enter the theme description">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)='register()'>Register</button>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">All Themes</h2>
        </div>
    </div>

    <div class="row mt-3 mb-4 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
