<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-6">
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <h1 class="text-center mb-3">Login</h1>
                    <div class="form-group">
                        <label for="user">Username</label>
                        <input class="form-control" type="text" name="user" id="user" placeholder="Your username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" name="password" id="password" placeholder="Your password">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>

                    <hr class="mt-5 mb-5">

                    <p class="text-center">
                        Don't have an account? <a routerLink='/register'>Register now</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-6 img-bg"></div>
    </div>
</div>
