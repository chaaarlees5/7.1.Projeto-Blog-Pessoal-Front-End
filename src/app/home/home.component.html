<div class="container-fluid">
    <div class="row bg-secondary align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">
                    <h1 class="font-size54">Welcome!</h1>
                    <h5 class="font-size18">Let your voice go, minor!</h5>
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-light mr-2" data-toggle="modal" data-target="#newPost">New Post</button>
                    <a class="btn btn-outline-light" href="#posts">View Posts</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
            <img class="w-100 h-100" src="https://i.imgur.com/niL1aCW.png" alt="">
        </div>
    </div>
</div>

<div class="container my-5" id="posts">
    <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active text-secondary font-weight-bold" id="home-tab" data-toggle="tab" href="#allPosts"
                role="tab" aria-controls="allPosts" aria-selected="true">All Posts</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link text-secondary font-weight-bold" id="profile-tab" data-toggle="tab" href="#myPosts"
                role="tab" aria-controls="myPosts" aria-selected="false">My Posts</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link text-secondary font-weight-bold" id="contact-tab" data-toggle="tab" href="#postTheme"
                role="tab" aria-controls="postTheme" aria-selected="false">Posts by Theme</a>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="allPosts" role="tabpanel" aria-labelledby="allPosts-tab">
            All Posts
        </div>
        <div class="tab-pane fade" id="myPosts" role="tabpanel" aria-labelledby="myPosts-tab">
            My Posts
        </div>
        <div class="tab-pane fade" id="postTheme" role="tabpanel" aria-labelledby="postTheme-tab">Posts by Theme</div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="newPost" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">New Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="title" class="form-control" id="title" placeholder="Enter the post title">
                    </div>

                    <div class="form-group">
                        <label for="text">Text</label>
                        <textarea class="form-control" name="text" id="text" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="theme">Choose the topic of the post or <a routerLink='/theme'
                                data-dismiss="modal">register a new one</a>:</label>
                        <select class="form-control" name="theme" id="theme">
                            <option value="">Themes</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>
